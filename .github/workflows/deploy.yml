name: Deploy React App to DigitalOcean

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  deploy-infra:
    name: Deploy infra
    runs-on: ubuntu-latest

    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Run Terraform Environment Action
        uses: ./.github/actions/terraform-env-action
        with:
          working-directory: "./infra"
          apply: "yes"
          do-token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Save Droplet IP as Artifact
        run: |
          echo "$(terraform output -raw droplet_ip)" > ./droplet_ip.txt  
          cat ./droplet_ip.txt
        working-directory: "./infra"

      - name: Upload Droplet IP
        uses: actions/upload-artifact@v4
        with:
          name: droplet-ip
          path: ./infra/droplet_ip.txt

  configure-nginx:
    name: Configure Nginx
    runs-on: ubuntu-latest
    needs: deploy-infra

    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Download Droplet IP
        uses: actions/download-artifact@v4
        with:
          name: droplet-ip

      - name: Configure SSH
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Update Nginx Configuration
        run: |
          DROPLET_IP=$(cat droplet_ip.txt)
          echo "‚úÖ DROPLET_IP is: $DROPLET_IP"

          if [[ -z "$DROPLET_IP" ]]; then
            echo "‚ùå ERROR: DROPLET_IP is empty!"
            exit 1
          fi

          ssh -o StrictHostKeyChecking=no -i private_key.pem root@$DROPLET_IP << EOF
            # Check if server_name is already set correctly
            if sudo grep -q "server_name $DROPLET_IP;" /etc/nginx/sites-available/default; then
              echo "‚úÖ Nginx configuration is already up-to-date. Skipping restart."
              exit 0
            fi

            echo "üîÑ Updating Nginx configuration..."
            sudo sed -i 's/YOUR_DOMAIN_OR_IP/'"$DROPLET_IP"'/g' /etc/nginx/sites-available/default

            # Verify server_name is updated
            sudo grep "server_name" /etc/nginx/sites-available/default || echo "server_name $DROPLET_IP;" | sudo tee -a /etc/nginx/sites-available/default

            # Test and restart Nginx only if config changes
            sudo nginx -t && sudo systemctl restart nginx
            echo "‚úÖ Nginx restarted successfully."
          EOF

  deploy-app:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: configure-nginx

    environment: production

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-dependencies
        with:
          api-endpoint: ${{ secrets.VITE_PUBLIC_API_ENDPOINT }}
          firebase-api-key: ${{ secrets.VITE_FIREBASE_API_KEY }}
          firebase-auth-domain: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          firebase-project-id: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          firebase-app-id: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy Files to DigitalOcean
        uses: ./.github/actions/do-sync-action
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
